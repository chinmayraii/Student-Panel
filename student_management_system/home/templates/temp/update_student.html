{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body style="background-image: url('https://www.powerslide.io/hubfs/illustrations%20articles/Impact%20management%20strat%C3%A9gique/Impact%20management%20strat%C3%A9gique.png');">>
    <div class="container" style="margin-top: 120px;" >
            <div class="card" style="width: 1000px;">
                <div class="card-header text-white bg-gradient-primary">
                    <h3 align='center'>Update students</h3>
                </div>
                <div class="body">
                    <form action="/updatestudent" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <td><input type="hidden" name='id' value='{{s.id}}'></td>                       
                            <label for="inputEmail4">Name</label>
                            <input type="text" name="name" value="{{s.name}}" class="form-control" id="inputEmail4" placeholder="Enter name">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input  type="email" name="email" class="form-control" id="inputEmail4" placeholder="fees" value='{{s.email}}'>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Contact</label>
                            <input  type="number" name="contact" class="form-control" id="inputEmail4" placeholder="contact" value='{{s.contact}}'>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">College</label>
                            <input  type="text" name="college" class="form-control" id="inputEmail4" placeholder="college" value='{{s.college}}'>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Degree</label>
                            <input  type="text" name="degree" class="form-control" id="inputEmail4" placeholder="Degree" value='{{s.degree}}'>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Total Amount</label>
                            <input type="number" name="total" class="form-control" id="inputEmail4" placeholder="duration" value='{{s.total}}'>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Paid amount</label>
                            <input type="number" name="paid" class="form-control" id="inputEmail4" placeholder="textfield" value='{{s.paid}}'>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Dew amount</label>
                            <input type="number" name="dew" class="form-control" id="inputEmail4" placeholder="dew" value='{{s.dew}}'>
                          </div>
                          <div class="form-group col-md-6">
                            <select name="course" id="">
                            {% for k in data %}
                              
                            <option value="{{k.id}}">{{k.name}}</option>
                            {% endfor %}
                        </select>
                          </div>
                        <button style="margin-left: 400px;" type="submit" class="btn bg-gradient-primary">Update Student</button>
                      </form>
                </div>
            </div>
                
    </div>


</body>
</html>
